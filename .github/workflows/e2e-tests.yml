name: E2E Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/e2e-tests.yml'
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate native project
        working-directory: apps/mobile
        run: npx expo prebuild --platform android --clean

      - name: Build APK
        working-directory: apps/mobile/android
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 1

  e2e-tests:
    name: Run Maestro E2E Tests
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./

      - name: Run Maestro Cloud tests
        id: maestro
        uses: mobile-dev-inc/action-maestro-cloud@v1
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          project-id: ${{ secrets.MAESTRO_PROJECT_ID }}
          app-file: ./app-release.apk
          workspace: apps/mobile/.maestro/flows
          env: |
            MAESTRO_APP_ID=com.epiphanyapps.mapyourhealth

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.maestro.outputs.MAESTRO_CLOUD_UPLOAD_STATUS }}' === 'completed' ? ':white_check_mark:' : ':x:';
            const consoleUrl = '${{ steps.maestro.outputs.MAESTRO_CLOUD_CONSOLE_URL }}';
            const body = `## E2E Test Results ${status}

            **Platform:** Android
            **Status:** ${{ steps.maestro.outputs.MAESTRO_CLOUD_UPLOAD_STATUS }}
            **Commit:** ${{ github.sha }}

            [View detailed results in Maestro Cloud](${consoleUrl})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

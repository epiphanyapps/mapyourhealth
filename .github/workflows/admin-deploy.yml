name: Admin Portal CI/CD

on:
  push:
    branches: [main, staging]
    paths:
      - 'apps/admin/**'
      - 'packages/backend/amplify/data/**'
      - 'amplify.yml'
      - 'package.json'
      - 'yarn.lock'
  workflow_dispatch:

jobs:
  wait-for-checks:
    name: Wait for Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Wait for lint workflow
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Lint Admin
          ref: ${{ github.sha }}
          timeoutSeconds: 300
          intervalSeconds: 10

      - name: Wait for type-check workflow
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Type Check Admin
          ref: ${{ github.sha }}
          timeoutSeconds: 300
          intervalSeconds: 10

  detect-changes:
    name: Detect Admin Changes
    runs-on: ubuntu-latest
    needs: wait-for-checks
    outputs:
      admin_changed: ${{ steps.changes.outputs.admin }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for admin changes
        id: changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE '^(apps/admin/|packages/backend/amplify/data/|amplify\.yml|package\.json|yarn\.lock)'; then
            echo "admin=true" >> $GITHUB_OUTPUT
          else
            echo "admin=false" >> $GITHUB_OUTPUT
          fi

  admin-deploy:
    name: Deploy Admin Portal
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.admin_changed == 'true' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Deploy Admin Portal
        run: |
          aws amplify start-job \
            --app-id d26q32gc98goap \
            --branch-name ${{ github.ref_name }} \
            --job-type RELEASE

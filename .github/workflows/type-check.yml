name: Type Check

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  type-check-backend:
    name: Type Check Backend
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type check backend
        run: yarn workspace @mapyourhealth/backend compile

  type-check-mobile:
    name: Type Check Mobile
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Generate Amplify outputs
        run: |
          npx ampx generate outputs \
            --branch main \
            --app-id ${{ secrets.AMPLIFY_BACKEND_APP_ID }} \
            --out-dir apps/mobile

      - name: Type check mobile
        run: yarn workspace @mapyourhealth/mobile compile

  type-check-admin:
    name: Type Check Admin
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Generate Amplify outputs
        run: |
          npx ampx generate outputs \
            --branch main \
            --app-id ${{ secrets.AMPLIFY_BACKEND_APP_ID }} \
            --out-dir apps/admin

      - name: Type check admin (via build)
        run: yarn workspace admin build

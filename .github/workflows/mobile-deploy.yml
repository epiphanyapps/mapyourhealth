name: Mobile Web Deploy

on:
  push:
    branches: [main, staging]
    paths:
      - 'apps/mobile/**'
      - 'amplify.yml'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/mobile-deploy.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Backend CI/CD"]
    types: [completed]
    branches: [main, staging]

jobs:
  deploy-mobile:
    name: Deploy Mobile Web
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Deploy Mobile to Amplify
        run: |
          aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_MOBILE_APP_ID }} \
            --branch-name ${{ github.ref_name }} \
            --job-type RELEASE

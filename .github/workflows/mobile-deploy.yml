name: Mobile Web Deploy

on:
  push:
    branches: [main, staging]
    paths:
      - 'apps/mobile/**'
      - 'amplify.yml'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/mobile-deploy.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Backend CI/CD"]
    types: [completed]
    branches: [main, staging]

jobs:
  wait-for-checks:
    name: Wait for Lint and Type Check
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Wait for lint workflow
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Lint Mobile
          ref: ${{ github.event_name == 'push' && github.sha || github.event.workflow_run.head_sha }}
          timeoutSeconds: 300
          intervalSeconds: 10

      - name: Wait for type-check workflow
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Type Check Mobile
          ref: ${{ github.event_name == 'push' && github.sha || github.event.workflow_run.head_sha }}
          timeoutSeconds: 300
          intervalSeconds: 10

  deploy-mobile:
    name: Deploy Mobile Web
    runs-on: ubuntu-latest
    needs: wait-for-checks
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Generate Amplify outputs from backend
        run: npx ampx generate outputs --branch ${{ github.ref_name }} --app-id ${{ secrets.AMPLIFY_BACKEND_APP_ID }} --out-dir apps/mobile

      - name: Build Expo web
        working-directory: apps/mobile
        run: npx expo export --platform web

      - name: Deploy to Amplify
        working-directory: apps/mobile
        run: |
          # Create deployment zip
          cd dist && zip -r ../deployment.zip . && cd ..

          # Start deployment
          DEPLOYMENT=$(aws amplify create-deployment \
            --app-id ${{ secrets.AMPLIFY_MOBILE_APP_ID }} \
            --branch-name main)

          JOB_ID=$(echo $DEPLOYMENT | jq -r '.jobId')
          ZIP_URL=$(echo $DEPLOYMENT | jq -r '.zipUploadUrl')

          echo "Job ID: $JOB_ID"

          # Upload zip to presigned URL
          curl -X PUT -T deployment.zip "$ZIP_URL" -H "Content-Type: application/zip"

          # Start the deployment
          aws amplify start-deployment \
            --app-id ${{ secrets.AMPLIFY_MOBILE_APP_ID }} \
            --branch-name main \
            --job-id $JOB_ID

          echo "âœ… Deployment started: $JOB_ID"

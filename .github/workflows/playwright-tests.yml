name: Playwright Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - '.github/workflows/playwright-tests.yml'
  push:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - '.github/workflows/playwright-tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Create Amplify outputs stub for CI build
        run: |
          # Amplify Gen2 outputs file (gitignored) - stub for CI builds
          STUB='{"version":"1","auth":{"aws_region":"us-east-1","user_pool_id":"us-east-1_test","user_pool_client_id":"test"}}'
          echo "$STUB" > amplify_outputs.json
          echo "$STUB" > apps/admin/amplify_outputs.json

      - name: Install Playwright Browsers
        working-directory: apps/admin
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests (admin only)
        working-directory: apps/admin
        run: npx playwright test --project=admin-chromium
        env:
          CI: true
          # Note: Admin tests requiring auth are auto-skipped without credentials.
          # Mobile-web tests are excluded â€” they need Expo web server infrastructure.
          # ADMIN_TEST_EMAIL: ${{ secrets.ADMIN_TEST_EMAIL }}
          # ADMIN_TEST_PASSWORD: ${{ secrets.ADMIN_TEST_PASSWORD }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: apps/admin/test-results
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/admin/playwright-report
          retention-days: 7
          if-no-files-found: ignore

name: Playwright Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - '.github/workflows/playwright-tests.yml'
  push:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - '.github/workflows/playwright-tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright Browsers
        working-directory: apps/admin
        run: npx playwright install --with-deps chromium

      - name: Build admin app
        working-directory: apps/admin
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Run Playwright tests
        working-directory: apps/admin
        run: npx playwright test
        env:
          CI: true
          # Admin tests that require auth will be skipped without these
          # ADMIN_TEST_EMAIL: ${{ secrets.ADMIN_TEST_EMAIL }}
          # ADMIN_TEST_PASSWORD: ${{ secrets.ADMIN_TEST_PASSWORD }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: apps/admin/test-results
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/admin/playwright-report
          retention-days: 7
          if-no-files-found: ignore

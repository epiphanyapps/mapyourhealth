version: 1
applications:
  # Backend deployment (app: d3jl0ykn4qgj9r in ca-central-1)
  - appRoot: packages/backend
    backend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare yarn@4.5.3 --activate
            # Install from monorepo root, then return to backend dir
            - cd ../.. && yarn install --immutable && cd packages/backend
        build:
          commands:
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        build:
          commands:
            - echo "Backend-only app, no frontend build needed"
      artifacts:
        baseDirectory: .
        files:
          - '**/*'

  # Mobile web frontend deployment (app: d2z5ddqhlc1q5 in ca-central-1)
  - appRoot: apps/mobile
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare yarn@4.5.3 --activate
            # Install from monorepo root, then return to mobile dir
            - cd ../.. && yarn install --immutable && cd apps/mobile
            # Generate amplify_outputs.json from backend app
            - export AWS_REGION=ca-central-1
            - npx ampx generate outputs --branch main --app-id d3jl0ykn4qgj9r
            - echo "=== amplify_outputs.json contents ==="
            - cat amplify_outputs.json
        build:
          commands:
            - "echo '=== Checking Google Places API Key ==='"
            - "[ -n \"$EXPO_PUBLIC_GOOGLE_PLACES_API_KEY\" ] && echo 'API key is set' || echo 'WARNING: API key is NOT set'"
            - "echo \"EXPO_PUBLIC_GOOGLE_PLACES_API_KEY=$EXPO_PUBLIC_GOOGLE_PLACES_API_KEY\" >> .env"
            - "echo '=== .env file contents ==='"
            - cat .env
            - npx expo export --platform web
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../node_modules/**/*

  # Admin portal deployment (app: d26q32gc98goap in ca-central-1)
  - appRoot: apps/admin
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare yarn@4.5.3 --activate
            # Install from monorepo root, then return to admin dir
            - cd ../.. && yarn install --immutable && cd apps/admin
            # Generate Amplify outputs from backend app (ca-central-1)
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id d3jl0ykn4qgj9r
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../node_modules/**/*
          - .next/cache/**/*

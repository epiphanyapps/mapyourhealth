version: 1
applications:
  # Backend deployment
  - appRoot: packages/backend
    backend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - cd ../.. && yarn install --immutable
        build:
          commands:
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

  # Mobile web frontend deployment
  - appRoot: apps/mobile
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - cd ../.. && yarn install --immutable
            # Generate Amplify outputs from backend
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id d3jl0ykn4qgj9r
        build:
          commands:
            - npx expo export --platform web
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../node_modules/**/*

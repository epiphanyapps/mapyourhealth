version: 1
applications:
  - appRoot: packages/backend
    backend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - cd ../.. && yarn install --immutable
        build:
          commands:
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        build:
          commands:
            - echo "Backend-only app"
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

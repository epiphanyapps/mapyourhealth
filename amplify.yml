version: 1
applications:
  # Backend deployment (app: d3jl0ykn4qgj9r in ca-central-1)
  - appRoot: packages/backend
    backend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare yarn@4.5.3 --activate
            # Install from monorepo root, then return to backend dir
            - cd ../.. && yarn install --immutable && cd packages/backend
        build:
          commands:
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        build:
          commands:
            - echo "Backend-only app, no frontend build needed"
      artifacts:
        baseDirectory: .
        files:
          - '**/*'

  # Mobile web frontend deployment (app: d2z5ddqhlc1q5 in ca-central-1)
  - appRoot: apps/mobile
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare yarn@4.5.3 --activate
            # Install from monorepo root, then return to mobile dir
            - cd ../.. && yarn install --immutable && cd apps/mobile
            # Generate Amplify outputs from backend app
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id d3jl0ykn4qgj9r
        build:
          commands:
            - npx expo export --platform web
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../node_modules/**/*

  # Admin portal deployment (app: d26q32gc98goap in ca-central-1)
  - appRoot: apps/admin
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare yarn@4.5.3 --activate
            # Install from monorepo root, then return to admin dir
            - cd ../.. && yarn install --immutable && cd apps/admin
            # Generate Amplify outputs from backend app
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id d3jl0ykn4qgj9r
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../node_modules/**/*
          - .next/cache/**/*
